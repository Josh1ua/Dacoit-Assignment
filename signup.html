<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Document</title>
</head>
<body class="w-screen h-screen p-0 m-0 flex justify-center" style="font-family: 'Montserrat', sans-serif;">
    <div class="w-screen sm:w-[375px] p-2">
        <div class="pt-2 pb-4 font-semibold text-lg leading-6" style="font-family: 'Roboto', sans-serif;">
            <h1>Create an Account</h1>
        </div>
        <form class="py-4">
            <div class="py-1">
                <input type="text" placeholder="First Name" class="bg-[#F1F1F1] rounded-lg w-full h-[50px] pl-[16px] text-[12px] font-semibold leading-[14.63px]" required>
            </div><br/>
            <div class="pb-1">
                <input type="text" placeholder="Last Name" class="bg-[#F1F1F1] rounded-lg w-full h-[50px] pl-[16px] text-[12px] font-semibold leading-[14.63px]" required>
            </div><br/>
            <div class="pb-1">
                <input type="email" placeholder="Email" class="bg-[#F1F1F1] rounded-lg w-full h-[50px] pl-[16px] text-[12px] font-semibold leading-[14.63px]" required>
            </div><br/>
            <div class="pb-1">
                <input type="password" placeholder="Password" class="bg-[#F1F1F1] rounded-lg w-full h-[50px] pl-[16px] text-[12px] font-semibold leading-[14.63px]" required>
            </div><br/>
            
            <div class="flex items-center">
                <input type="checkbox" class="mr-2">
                <label>
                  <p class="text-[12px] font-medium leading-[14.63px]">
                    By proceeding, I agree to all 
                    <a href="#" class="underline text-[#9FB2FF]">T&C</a> 
                    and 
                    <a href="#" class="underline text-[#9FB2FF]">Privacy Policy</a>
                  </p>
                </label>
            </div>
            <a href="goals.html" class="mt-[160px] w-full h-[50px] bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] flex justify-center items-center rounded-lg" onclick="window.location.href=this.href; return false;">
                <button type="submit" class="text-base font-semibold text-white">Create an Account</button>
            </a>      
        </form>
        
        
        <div class="flex items-center pt-2">
            <img src="images/Line 1.png" class="h-[1px] w-[147px]" alt="" srcset="">
            <p class="px-2 text-[12px] font-medium leading-[14.63px]">Or</p>
            <img src="images/Line 1.png" class="h-[1px] w-[150px]" srcset="">
        </div>
        <div class="flex justify-center gap-3 pt-2">
            <div class="w-[44px] h-[44px] flex justify-center items-center border-[1px] border-[#7F7F7F] rounded-lg">
                <img src="images/flat-color-icons_google.png" alt="" srcset="">
            </div>
            <div class="w-[44px] h-[44px] flex justify-center items-center border-[1px] border-[#7F7F7F] rounded-lg">
                <img src="images/Vector.png" alt="" srcset="">
            </div>
        </div>
        <div class="flex gap-1 justify-center pt-2">
            <p class="text-[12px] font-medium leading-[14.63px]">Already have an account?</p>
            <a href="login.html" class="underline text-[#9FB2FF] text-[12px] font-medium leading-[14.63px]">Sign In</a>
        </div>
    </div>
    <script src="js/tailwind.js"></script>
</body>
</html>
