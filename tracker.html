<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Document</title>
</head>
<body class="w-screen h-screen p-0 m-0 flex justify-center" style="font-family: 'Montserrat', sans-serif;">
    <div class="w-screen sm:w-[375px] p-4">
        <div class="pt-4 pb-6 font-semibold text-lg leading-6 flex justify-center">
            <div class="w-[10%]">
                <img src="images/chevron-left.png" alt="" srcset="" class="pl-4">
            </div>
            <div class="w-[90%]">
                <h1 class=" flex justify-center">Workout Tracker</h1>
            </div>
        </div>
        <div class="flex">
            <div class="relative left-[130px]">
                <p class="text-[11.2px] font-normal leading-[13.65px] text-black">Goodjob</p>
                <div class="w-full flex justify-center">
                    <img src="images/Union.png" alt="" srcset="">
                </div>
            </div>
            <div class="relative left-[174px]">
                <p class="text-[11.2px] font-normal leading-[13.65px] text-black">Less than 320cal</p>
                <div class="w-full flex justify-center">
                    <img src="images/Union.png" alt="" srcset="">
                </div>
            </div>
        </div>
        <div>
            <img src="images/Chart Full.png" alt="" srcset="">
        </div>
        <div class="pt-6 pb-8">
            <img src="images/Frame 17.png" alt="" srcset="">
        </div>
        <div class="flex pb-4 ">
            <h1 class="w-[50%] text-base font-semibold leading-[19.5px]">Upcoming Workout</h1>
            <p class="w-[50%] text-[#7F7F7F] flex flex-row-reverse text-[12px]">See more</p>
        </div>
        <div class="py-1 flex items-center bg-white rounded-[12px] w-full h-[75px] pl-[16px] shadow-lg">
            <div class="w-[20%]">
                <img src="images/Ellipse 53.png" alt="" srcset="" class="w-[50px] h-[50px]">
            </div>
            <div class="w-[50%]">
                <p class="p-1 font-medium text-[12px] leading-[14.63px]">Full Body Workout</p>
                <p class="p-1 font-medium text-[#7F7F7F] text-[10px] leading-[12.19px]">Today 3pm</p>
            </div>
            <div class="w-[30%] flex flex-row-reverse p-4">
                <img src="images/Toggle.png" alt="" srcset="">
            </div>
        </div><br/>
        <div class="py-1 flex items-center bg-white rounded-[12px] w-full h-[75px] pl-[16px] shadow-lg">
            <div class="w-[20%]">
                <img src="images/Ellipse 54.png" alt="" srcset="" class="w-[50px] h-[50px]">
            </div>
            <div class="w-[50%]">
                <p class="p-1 font-medium text-[12px] leading-[14.63px]">Upper Body Workout</p>
                <p class="p-1 font-medium text-[#7F7F7F] text-[10px] leading-[12.19px]">4 Feb, 3:30 pm</p>
            </div>
            <div class="w-[30%] flex flex-row-reverse p-4">
                <img src="images/Toggle.png" alt="" srcset="">
            </div>
        </div><br/>
        <div>
            <h1 class="font-semibold text-[16px] leading-[19.5px] pb-1">What Do You Want to Train</h1>
        </div>
        <div class="flex bg-[#8CB1FF99] rounded-[12px] p-4">
            <div class="w-[60%]">
                <p class="font-medium text-[12px] leading-[14.63px] pb-2">Full Body Workout</p>
                <p class="font-medium text-[10px] leading-[12.19px] pb-2">Arms</p>
                <p class="font-medium text-[10px] leading-[12.19px]">Chest</p>
            </div>
            <div class="w-[40%] flex justify-center">
                <img src="images/Ellipse 55.png" alt="" srcset="">
            </div>
        </div>
        
    </div>
    <div class="flex justify-center items-center w-[375px] h-[76px] bg-white fixed bottom-0">
        <div class="absolute top-[-40%]">
            <img src="images/Group but.png" alt="" srcset="">
        </div>
        <div>
            <img src="images/Group 5.png" alt="" srcset="">
        </div>
    </div>
    <script src="js/tailwind.js"></script>
</body>
</html>
